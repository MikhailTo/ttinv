<div class="social__items">
    {% for social in socials %}
        <div class="social__item">
            <a class="social__link"
               href="{{ social.href }}">
                <i class="fa-solid fa-{{ social.icon }} fa-{{ social.size }}"
                   style="color: {{ social.color }};"></i>
            </a>
        </div>
    {% endfor %}
</div>
