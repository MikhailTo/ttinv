{% load templatetags %}
<section id="brands" class="brands">
    {% caption 'brands' %}
    <div class="js-slick-carousel u-slick u-slick--gutters-1"
     data-slides-show="3"
     data-slides-scroll="1"
     data-arrows-classes="d-none d-lg-inline-block u-slick__arrow-classic u-slick__arrow-centered--y rounded-circle"
     data-arrow-left-classes="fas fa-arrow-left u-slick__arrow-classic-inner u-slick__arrow-classic-inner--left ml-lg-2 ml-xl-4"
     data-arrow-right-classes="fas fa-arrow-right u-slick__arrow-classic-inner u-slick__arrow-classic-inner--right mr-lg-2 mr-xl-4"
     data-responsive='[{
       "breakpoint": 992,
       "settings": {
         "slidesToShow": 2
       }
     }, {
       "breakpoint": 768,
       "settings": {
         "slidesToShow": 1
       }
     }, {
       "breakpoint": 554,
       "settings": {
         "slidesToShow": 1
       }
     }]'>

    <div class="brands js-slide">
        {% for brand in brands %}
{#    <div class="js-slide bg-img-hero-center" style="background-image: url({{ brand.image.url }});">#}
{#        <div class="text-center space-3">#}
{#        </div>#}
{#    </div>#}
            <img class="brands__img" src="{{ brand.image.url }}" alt="{{ brand.title }}">
        {% endfor %}
    </div>
</div>
</section>
